name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: electron-app/package-lock.json
      
      - name: Install dependencies
        working-directory: electron-app
        run: npm ci
      
      - name: Install Mac::Finder::DSStore Perl module (macOS only)
        if: matrix.os == 'macos-latest'
        run: |
          # CRITICAL: electron-builder uses SYSTEM Perl (/usr/bin/perl 5.34), not Homebrew Perl
          # Install cpanminus first
          brew install cpanminus
          # Force cpanm to use SYSTEM Perl and install to system Perl location
          # Set PERL to system Perl and PERL5LIB to system Perl paths
          export PERL=/usr/bin/perl
          export PERL5LIB=/Library/Perl/5.34:/Library/Perl/5.34/darwin-thread-multi-2level
          # Install using system Perl explicitly
          sudo -E cpanm --notest -l /Library/Perl/5.34 Mac::Finder::DSStore || \
          sudo /usr/bin/perl $(which cpanm) --notest Mac::Finder::DSStore
          # Verify using SYSTEM Perl (what electron-builder uses)
          /usr/bin/perl -MMac::Finder::DSStore -e 'print "Module verified in system Perl\n"'
      
      - name: Build app
        working-directory: electron-app
        run: npm run build
      
      - name: Build Windows installer
        if: matrix.os == 'windows-latest'
        working-directory: electron-app
        run: npm run build:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Build macOS DMG
        if: matrix.os == 'macos-latest'
        working-directory: electron-app
        run: npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: electron-app/dist/**
          retention-days: 30