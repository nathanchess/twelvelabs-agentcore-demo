name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: electron-app/package-lock.json
      
      - name: Install dependencies
        working-directory: electron-app
        run: |
          # Try npm ci first, fall back to npm install if lock file is out of sync
          npm ci || npm install
      
      - name: Install Mac::Finder::DSStore Perl module (macOS only)
        if: matrix.os == 'macos-latest'
        run: |
          # CRITICAL: electron-builder uses SYSTEM Perl (/usr/bin/perl 5.34), not Homebrew Perl
          # Install cpanminus first
          brew install cpanminus
          # Install required modules to Homebrew Perl location first (cpanm default)
          # Mac::Memory is a dependency that electron-builder's DMG script needs
          cpanm --notest Mac::Finder::DSStore Mac::Memory Mac::PropertyList || true
          # Find where it was installed (Homebrew Perl location)
          # Use find to locate the module
          HOMEBREW_MODULE_PATH=$(find /opt/homebrew -name "DSStore.pm" -path "*/Mac/Finder/*" 2>/dev/null | head -1)
          # If not found, try using Homebrew Perl to locate it
          if [ -z "$HOMEBREW_MODULE_PATH" ] || [ ! -f "$HOMEBREW_MODULE_PATH" ]; then
            if [ -f "/opt/homebrew/bin/perl" ]; then
              HOMEBREW_MODULE_PATH=$(/opt/homebrew/bin/perl -MFile::Spec -e 'for(@INC) { my $p = File::Spec->catfile($_, "Mac", "Finder", "DSStore.pm"); print "$p\n" and exit if -f $p }' 2>/dev/null | head -1)
            fi
          fi
          if [ -n "$HOMEBREW_MODULE_PATH" ] && [ -f "$HOMEBREW_MODULE_PATH" ]; then
            echo "Found module at: $HOMEBREW_MODULE_PATH"
            # Create system Perl directory structure
            sudo mkdir -p /Library/Perl/5.34/Mac/Finder
            # Copy the module to system Perl location
            sudo cp "$HOMEBREW_MODULE_PATH" /Library/Perl/5.34/Mac/Finder/DSStore.pm
            # Also copy the entire Finder directory if it exists
            HOMEBREW_FINDER_DIR=$(dirname "$HOMEBREW_MODULE_PATH")
            if [ -d "$HOMEBREW_FINDER_DIR" ]; then
              sudo cp -r "$HOMEBREW_FINDER_DIR"/* /Library/Perl/5.34/Mac/Finder/ 2>/dev/null || true
            fi
            echo "Module copied to system Perl location"
          else
            echo "ERROR: Could not find installed module"
            echo "Searching for module..."
            find /opt/homebrew -name "DSStore.pm" 2>/dev/null || true
            exit 1
          fi
          # Mac::Memory and Mac::Files failed to install (requires Mac-Carbon which doesn't work on 64-bit)
          # Create minimal stub modules to satisfy the import requirements
          echo "Creating stub Mac::Memory and Mac::Files modules (Mac-Carbon not available on 64-bit)"
          sudo mkdir -p /Library/Perl/5.34/Mac
          # Create Mac::Memory stub
          printf 'package Mac::Memory;\n# Stub module - Mac-Carbon does not work on 64-bit systems\n# This minimal stub satisfies the import requirement for electron-builder\nuse strict;\nuse warnings;\nour $VERSION = '\''0.82'\'';\n1;\n' | sudo tee /Library/Perl/5.34/Mac/Memory.pm > /dev/null
          # Create Mac::Files stub with minimal function stubs
          printf 'package Mac::Files;\n# Stub module - Mac-Carbon does not work on 64-bit systems\n# This minimal stub satisfies the import requirement for electron-builder\nuse strict;\nuse warnings;\nour $VERSION = '\''0.82'\'';\n# Stub functions that electron-builder DMG script might call\n# Export functions to main namespace if needed\nsub NewAliasMinimal {\n  my ($target) = @_;\n  # Return empty string or minimal alias data (binary alias record)\n  # Return a minimal 4-byte alias record structure\n  return pack("C*", 0x00, 0x00, 0x00, 0x00);\n}\nsub ResolveAlias {\n  my ($alias) = @_;\n  # Return empty string or path\n  return "";\n}\n# Export to main namespace for compatibility\n*main::NewAliasMinimal = \\&NewAliasMinimal;\n*main::ResolveAlias = \\&ResolveAlias;\n1;\n' | sudo tee /Library/Perl/5.34/Mac/Files.pm > /dev/null
          # Ensure proper permissions on the stub modules
          sudo chmod 644 /Library/Perl/5.34/Mac/Memory.pm
          sudo chmod 644 /Library/Perl/5.34/Mac/Files.pm
          sudo chmod 755 /Library/Perl/5.34/Mac
          echo "Stub Mac::Memory and Mac::Files modules created with proper permissions"
          # Verify using SYSTEM Perl (what electron-builder uses)
          /usr/bin/perl -MMac::Finder::DSStore -e 'print "Mac::Finder::DSStore verified\n"' || {
            echo "ERROR: Mac::Finder::DSStore verification failed"
            exit 1
          }
          /usr/bin/perl -MMac::Memory -e 'print "Mac::Memory verified\n"' || {
            echo "ERROR: Mac::Memory verification failed"
            exit 1
          }
          /usr/bin/perl -MMac::Files -e 'print "Mac::Files verified\n"' || {
            echo "ERROR: Mac::Files verification failed"
            exit 1
          }
          echo "All Perl modules verified successfully"
      
      - name: Verify electron-builder installation
        working-directory: electron-app
        shell: bash
        run: |
          if ! npx electron-builder --version 2>/dev/null; then
            echo "electron-builder not found, installing..."
            npm install electron-builder --save-dev
            npx electron-builder --version
          fi
      
      - name: Build app
        working-directory: electron-app
        run: npm run build
      
      - name: Build Windows installer
        if: matrix.os == 'windows-latest'
        working-directory: electron-app
        run: npm run build:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Build macOS DMG
        if: matrix.os == 'macos-latest'
        working-directory: electron-app
        run: npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: electron-app/dist/**
          retention-days: 30