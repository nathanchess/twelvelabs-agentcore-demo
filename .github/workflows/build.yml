name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: electron-app/package-lock.json
      
      - name: Install dependencies
        working-directory: electron-app
        run: npm ci
      
      - name: Install Mac::Finder::DSStore Perl module (macOS only)
        if: matrix.os == 'macos-latest'
        run: |
          # CRITICAL: electron-builder uses SYSTEM Perl (/usr/bin/perl 5.34), not Homebrew Perl
          # Install cpanminus first
          brew install cpanminus
          # Install to Homebrew Perl location first (cpanm default)
          cpanm --notest Mac::Finder::DSStore
          # Find where it was installed (Homebrew Perl location)
          HOMEBREW_PERL_MODULE=$(/opt/homebrew/bin/perl -MFile::Spec -e 'print File::Spec->catfile(@INC[0], "Mac", "Finder", "DSStore.pm")' 2>/dev/null || echo "")
          if [ -f "$HOMEBREW_PERL_MODULE" ]; then
            echo "Found module at: $HOMEBREW_PERL_MODULE"
            # Create system Perl directory structure
            sudo mkdir -p /Library/Perl/5.34/Mac/Finder
            # Copy the module to system Perl location
            sudo cp "$HOMEBREW_PERL_MODULE" /Library/Perl/5.34/Mac/Finder/DSStore.pm
            # Also copy any other related files
            HOMEBREW_MODULE_DIR=$(dirname "$HOMEBREW_PERL_MODULE")
            if [ -d "$HOMEBREW_MODULE_DIR" ]; then
              sudo cp -r "$HOMEBREW_MODULE_DIR"/* /Library/Perl/5.34/Mac/Finder/ 2>/dev/null || true
            fi
          fi
          # Verify using SYSTEM Perl (what electron-builder uses)
          /usr/bin/perl -MMac::Finder::DSStore -e 'print "Module verified in system Perl\n"'
      
      - name: Build app
        working-directory: electron-app
        run: npm run build
      
      - name: Build Windows installer
        if: matrix.os == 'windows-latest'
        working-directory: electron-app
        run: npm run build:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Build macOS DMG
        if: matrix.os == 'macos-latest'
        working-directory: electron-app
        run: npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: electron-app/dist/**
          retention-days: 30