name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: electron-app/package-lock.json
      
      - name: Install dependencies
        working-directory: electron-app
        run: npm ci
      
      - name: Install Mac::Finder::DSStore Perl module (macOS only)
        if: matrix.os == 'macos-latest'
        run: |
          # Install cpanminus using Homebrew (pre-installed on macos-latest runners)
          # This module is required by electron-builder to customize DMG files
          # Even with minimal DMG config, electron-builder customizes when building multiple archs
          brew install cpanminus
          # Install the required Perl module system-wide (electron-builder needs it in system Perl)
          sudo cpanm --notest Mac::Finder::DSStore
      
      - name: Build app
        working-directory: electron-app
        run: npm run build
      
      - name: Build Windows installer
        if: matrix.os == 'windows-latest'
        working-directory: electron-app
        run: npm run build:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Build macOS DMG
        if: matrix.os == 'macos-latest'
        working-directory: electron-app
        run: npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: electron-app/dist/**
          retention-days: 30