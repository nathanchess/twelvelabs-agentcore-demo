name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Use macos-13 (Ventura) instead of macos-latest (Sonoma/Sequoia)
        # Combined with MACOSX_DEPLOYMENT_TARGET=11.0, this ensures binaries
        # are compatible with macOS 11.7.1 (Big Sur) and newer versions
        # Note: macos-12 was deprecated by GitHub in late 2024
        os: [windows-latest, macos-13]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: electron-app/package-lock.json
      
      - name: Install dependencies
        working-directory: electron-app
        shell: bash
        env:
          # Set deployment target for macOS 11.0 (Big Sur) compatibility
          # This tells the compiler to only use APIs available in macOS 11.0+
          MACOSX_DEPLOYMENT_TARGET: "11.0"
        run: |
          # Clear npm cache to avoid optional dependency issues
          npm cache clean --force || true
          # Remove node_modules and package-lock.json to ensure clean install
          rm -rf node_modules package-lock.json
          # Install dependencies - this ensures optional dependencies are included
          # npm has a bug with optional dependencies: https://github.com/npm/cli/issues/4828
          npm install
          # Explicitly install rollup native modules if they're still missing (workaround for npm bug)
          # Only needed on macOS, but harmless on Windows
          npm install @rollup/rollup-darwin-arm64 @rollup/rollup-darwin-x64 --save-optional || true
      
      - name: Install Mac::Finder::DSStore Perl module (macOS only)
        if: matrix.os == 'macos-13'
        run: |
          # CRITICAL: electron-builder uses SYSTEM Perl, not Homebrew Perl
          # Detect system Perl version
          PERL_VERSION=$(/usr/bin/perl -e 'print $^V' | sed 's/v//')
          PERL_MAJOR_VERSION=$(echo $PERL_VERSION | cut -d. -f1,2)
          echo "System Perl version: $PERL_VERSION (major: $PERL_MAJOR_VERSION)"
          
          # Install cpanminus first
          brew install cpanminus
          
          # Install required modules to Homebrew Perl location first (cpanm default)
          cpanm --notest Mac::Finder::DSStore Mac::Memory Mac::PropertyList || true
          
          # Find where it was installed - check both Intel (/usr/local) and ARM (/opt/homebrew) paths
          HOMEBREW_MODULE_PATH=""
          for search_path in /opt/homebrew /usr/local; do
            if [ -z "$HOMEBREW_MODULE_PATH" ] || [ ! -f "$HOMEBREW_MODULE_PATH" ]; then
              HOMEBREW_MODULE_PATH=$(find "$search_path" -name "DSStore.pm" -path "*/Mac/Finder/*" 2>/dev/null | head -1)
            fi
          done
          
          # If not found, try using Homebrew Perl to locate it
          if [ -z "$HOMEBREW_MODULE_PATH" ] || [ ! -f "$HOMEBREW_MODULE_PATH" ]; then
            for perl_path in /opt/homebrew/bin/perl /usr/local/bin/perl; do
              if [ -f "$perl_path" ]; then
                HOMEBREW_MODULE_PATH=$($perl_path -MFile::Spec -e 'for(@INC) { my $p = File::Spec->catfile($_, "Mac", "Finder", "DSStore.pm"); print "$p\n" and exit if -f $p }' 2>/dev/null | head -1)
                [ -n "$HOMEBREW_MODULE_PATH" ] && [ -f "$HOMEBREW_MODULE_PATH" ] && break
              fi
            done
          fi
          
          if [ -n "$HOMEBREW_MODULE_PATH" ] && [ -f "$HOMEBREW_MODULE_PATH" ]; then
            echo "Found module at: $HOMEBREW_MODULE_PATH"
            # Create system Perl directory structure using detected version
            sudo mkdir -p "/Library/Perl/$PERL_MAJOR_VERSION/Mac/Finder"
            # Copy the module to system Perl location
            sudo cp "$HOMEBREW_MODULE_PATH" "/Library/Perl/$PERL_MAJOR_VERSION/Mac/Finder/DSStore.pm"
            # Also copy the entire Finder directory if it exists
            HOMEBREW_FINDER_DIR=$(dirname "$HOMEBREW_MODULE_PATH")
            if [ -d "$HOMEBREW_FINDER_DIR" ]; then
              sudo cp -r "$HOMEBREW_FINDER_DIR"/* "/Library/Perl/$PERL_MAJOR_VERSION/Mac/Finder/" 2>/dev/null || true
            fi
            echo "Module copied to system Perl location"
          else
            echo "ERROR: Could not find installed module"
            echo "Searching for module in common paths..."
            find /opt/homebrew /usr/local -name "DSStore.pm" 2>/dev/null || true
            exit 1
          fi
          
          # Mac::Memory and Mac::Files failed to install (requires Mac-Carbon which doesn't work on 64-bit)
          # Create minimal stub modules to satisfy the import requirements
          echo "Creating stub Mac::Memory and Mac::Files modules (Mac-Carbon not available on 64-bit)"
          sudo mkdir -p "/Library/Perl/$PERL_MAJOR_VERSION/Mac"
          
          # Create Mac::Memory stub
          printf 'package Mac::Memory;\nuse strict;\nuse warnings;\nour $VERSION = '\''0.82'\'';\n1;\n' | sudo tee "/Library/Perl/$PERL_MAJOR_VERSION/Mac/Memory.pm" > /dev/null
          
          # Create Mac::Files stub with comprehensive function stubs
          printf 'package Mac::Files;\nuse strict;\nuse warnings;\nour $VERSION = '\''0.82'\'';\npackage Mac::Files::Alias;\nsub new { my ($class, $target) = @_; bless { data => pack("C*", 0,0,0,0), target => $target || "" }, $class; }\nsub size { length(shift->{data}); }\nsub data { shift->{data}; }\nsub get { my ($self, $key) = @_; return $self->{data} if $key eq '\''data'\''; return $self->{target} if $key eq '\''target'\''; return length($self->{data}) if $key eq '\''size'\''; return ""; }\nsub resolve { shift->{target} || ""; }\nsub target { shift->{target} || ""; }\nsub AUTOLOAD { my $method = our $AUTOLOAD; $method =~ s/.*:://; return "" if $method ne '\''DESTROY'\''; }\npackage Mac::Files;\nsub NewAlias { Mac::Files::Alias->new(shift); }\nsub NewAliasMinimal { Mac::Files::Alias->new(shift); }\nsub ResolveAlias { my $a = shift; ref($a) && $a->isa('\''Mac::Files::Alias'\'') ? $a->resolve() : ""; }\nsub GetAliasInfo { my ($a, $k) = @_; ref($a) && $a->isa('\''Mac::Files::Alias'\'') ? $a->get($k) : ""; }\n*main::NewAlias = \\&NewAlias;\n*main::NewAliasMinimal = \\&NewAliasMinimal;\n*main::ResolveAlias = \\&ResolveAlias;\n*main::GetAliasInfo = \\&GetAliasInfo;\n1;\n' | sudo tee "/Library/Perl/$PERL_MAJOR_VERSION/Mac/Files.pm" > /dev/null
          
          # Ensure proper permissions
          sudo chmod 644 "/Library/Perl/$PERL_MAJOR_VERSION/Mac/Memory.pm"
          sudo chmod 644 "/Library/Perl/$PERL_MAJOR_VERSION/Mac/Files.pm"
          sudo chmod 755 "/Library/Perl/$PERL_MAJOR_VERSION/Mac"
          echo "Stub modules created with proper permissions"
          
          # Verify using SYSTEM Perl
          /usr/bin/perl -MMac::Finder::DSStore -e 'print "Mac::Finder::DSStore verified\n"' || { echo "ERROR: Mac::Finder::DSStore verification failed"; exit 1; }
          /usr/bin/perl -MMac::Memory -e 'print "Mac::Memory verified\n"' || { echo "ERROR: Mac::Memory verification failed"; exit 1; }
          /usr/bin/perl -MMac::Files -e 'print "Mac::Files verified\n"' || { echo "ERROR: Mac::Files verification failed"; exit 1; }
          echo "All Perl modules verified successfully"
      
      - name: Verify electron-builder installation
        working-directory: electron-app
        shell: bash
        run: |
          if ! npx electron-builder --version 2>/dev/null; then
            echo "electron-builder not found, installing..."
            npm install electron-builder --save-dev
            npx electron-builder --version
          fi
      
      - name: Build app
        working-directory: electron-app
        run: npm run build
        env:
          # Set deployment target for macOS 11.0 (Big Sur) compatibility
          MACOSX_DEPLOYMENT_TARGET: "11.0"
      
      - name: Build Windows installer
        if: matrix.os == 'windows-latest'
        working-directory: electron-app
        run: npm run build:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Clean up any mounted DMGs before build
        if: matrix.os == 'macos-13'
        run: |
          # Clean up any leftover mounted DMGs from previous runs
          # Retry logic for stubborn mounts
          for i in {1..5}; do
            MOUNTED=$(hdiutil info | grep -E '^/dev/disk' | awk '{print $1}' || true)
            if [ -z "$MOUNTED" ]; then
              break
            fi
            echo "Attempt $i: Cleaning up mounted DMGs..."
            for disk in $MOUNTED; do
              hdiutil detach "$disk" -force 2>/dev/null || hdiutil detach "$disk" 2>/dev/null || true
            done
            sleep 1
          done
          # Final check and force unmount if needed
          MOUNTED=$(hdiutil info | grep -E '^/dev/disk' | awk '{print $1}' || true)
          if [ -n "$MOUNTED" ]; then
            echo "Force unmounting remaining disks..."
            for disk in $MOUNTED; do
              diskutil unmountDisk force "$disk" 2>/dev/null || true
            done
          fi
          sleep 2
      
      - name: Build macOS DMG
        if: matrix.os == 'macos-13'
        working-directory: electron-app
        run: npm run build:mac || (echo "Build completed with warnings, checking artifacts..." && ls -la dist/ || exit 1)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          # Critical: Set deployment target to ensure binary compatibility with macOS 11.0+
          MACOSX_DEPLOYMENT_TARGET: "11.0"
      
      - name: Wait for DMG operations to complete
        if: matrix.os == 'macos-13'
        run: |
          # Wait a bit for any ongoing DMG operations to complete
          sleep 5
      
      - name: Clean up mounted DMGs after build
        if: matrix.os == 'macos-13'
        run: |
          # Clean up any mounted DMGs after build with retry logic
          # Wait a moment first to let any final operations complete
          sleep 2
          for i in {1..5}; do
            MOUNTED=$(hdiutil info 2>/dev/null | grep -E '^/dev/disk' | awk '{print $1}' || true)
            if [ -z "$MOUNTED" ]; then
              echo "No mounted DMGs found, cleanup complete"
              break
            fi
            echo "Post-build cleanup attempt $i (found: $MOUNTED)..."
            for disk in $MOUNTED; do
              # Try gentle detach first
              hdiutil detach "$disk" 2>/dev/null || \
              # Then try force detach
              hdiutil detach "$disk" -force 2>/dev/null || \
              # Finally try diskutil
              diskutil unmountDisk force "$disk" 2>/dev/null || true
            done
            sleep 2
          done
          # Final check - if still mounted, log but don't fail
          MOUNTED=$(hdiutil info 2>/dev/null | grep -E '^/dev/disk' | awk '{print $1}' || true)
          if [ -n "$MOUNTED" ]; then
            echo "Warning: Some DMGs may still be mounted: $MOUNTED"
            echo "This is usually harmless and will be cleaned up automatically"
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: electron-app/dist/**
          retention-days: 30