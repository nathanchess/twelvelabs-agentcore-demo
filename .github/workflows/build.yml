name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: electron-app/package-lock.json
      
      - name: Install dependencies
        working-directory: electron-app
        run: npm ci
      
      - name: Install Mac::Finder::DSStore Perl module (macOS only)
        if: matrix.os == 'macos-latest'
        run: |
          # Use CPAN directly to install to system Perl location
          # This ensures the module goes to /Library/Perl where electron-builder expects it
          echo "yes" | sudo cpan -i Mac::Finder::DSStore
          # Verify the module is accessible from system Perl
          perl -MMac::Finder::DSStore -e 'print "Module verified\n"' || {
            echo "Warning: Module verification failed"
            # Try to find where it was installed
            find /Library/Perl /usr/local/lib/perl5 -name "DSStore.pm" 2>/dev/null || true
          }
      
      - name: Build app
        working-directory: electron-app
        run: npm run build
      
      - name: Build Windows installer
        if: matrix.os == 'windows-latest'
        working-directory: electron-app
        run: npm run build:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Build macOS DMG
        if: matrix.os == 'macos-latest'
        working-directory: electron-app
        run: npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: electron-app/dist/**
          retention-days: 30