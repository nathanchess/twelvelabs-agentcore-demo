name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: electron-app/package-lock.json
      
      - name: Install dependencies
        working-directory: electron-app
        run: |
          # Try npm ci first, fall back to npm install if lock file is out of sync
          npm ci || npm install
      
      - name: Install Mac::Finder::DSStore Perl module (macOS only)
        if: matrix.os == 'macos-latest'
        run: |
          # CRITICAL: electron-builder uses SYSTEM Perl (/usr/bin/perl 5.34), not Homebrew Perl
          # Install cpanminus first
          brew install cpanminus
          # Install required modules to Homebrew Perl location first (cpanm default)
          # Mac::Memory is a dependency that electron-builder's DMG script needs
          cpanm --notest Mac::Finder::DSStore Mac::Memory Mac::PropertyList || true
          # Find where it was installed (Homebrew Perl location)
          # Use find to locate the module
          HOMEBREW_MODULE_PATH=$(find /opt/homebrew -name "DSStore.pm" -path "*/Mac/Finder/*" 2>/dev/null | head -1)
          # If not found, try using Homebrew Perl to locate it
          if [ -z "$HOMEBREW_MODULE_PATH" ] || [ ! -f "$HOMEBREW_MODULE_PATH" ]; then
            if [ -f "/opt/homebrew/bin/perl" ]; then
              HOMEBREW_MODULE_PATH=$(/opt/homebrew/bin/perl -MFile::Spec -e 'for(@INC) { my $p = File::Spec->catfile($_, "Mac", "Finder", "DSStore.pm"); print "$p\n" and exit if -f $p }' 2>/dev/null | head -1)
            fi
          fi
          if [ -n "$HOMEBREW_MODULE_PATH" ] && [ -f "$HOMEBREW_MODULE_PATH" ]; then
            echo "Found module at: $HOMEBREW_MODULE_PATH"
            # Create system Perl directory structure
            sudo mkdir -p /Library/Perl/5.34/Mac/Finder
            # Copy the module to system Perl location
            sudo cp "$HOMEBREW_MODULE_PATH" /Library/Perl/5.34/Mac/Finder/DSStore.pm
            # Also copy the entire Finder directory if it exists
            HOMEBREW_FINDER_DIR=$(dirname "$HOMEBREW_MODULE_PATH")
            if [ -d "$HOMEBREW_FINDER_DIR" ]; then
              sudo cp -r "$HOMEBREW_FINDER_DIR"/* /Library/Perl/5.34/Mac/Finder/ 2>/dev/null || true
            fi
            echo "Module copied to system Perl location"
          else
            echo "ERROR: Could not find installed module"
            echo "Searching for module..."
            find /opt/homebrew -name "DSStore.pm" 2>/dev/null || true
            exit 1
          fi
          # Mac::Memory and Mac::Files failed to install (requires Mac-Carbon which doesn't work on 64-bit)
          # Create minimal stub modules to satisfy the import requirements
          echo "Creating stub Mac::Memory and Mac::Files modules (Mac-Carbon not available on 64-bit)"
          sudo mkdir -p /Library/Perl/5.34/Mac
          # Create Mac::Memory stub
          printf 'package Mac::Memory;\n# Stub module - Mac-Carbon does not work on 64-bit systems\n# This minimal stub satisfies the import requirement for electron-builder\nuse strict;\nuse warnings;\nour $VERSION = '\''0.82'\'';\n1;\n' | sudo tee /Library/Perl/5.34/Mac/Memory.pm > /dev/null
          # Create Mac::Files stub with comprehensive function stubs
          printf 'package Mac::Files;\n# Stub module - Mac-Carbon does not work on 64-bit systems\n# This comprehensive stub satisfies all import requirements for electron-builder\nuse strict;\nuse warnings;\nour $VERSION = '\''0.82'\'';\n# Create a comprehensive alias object class with all common methods\npackage Mac::Files::Alias;\nsub new {\n  my ($class, $target) = @_;\n  my $self = bless { \n    data => pack("C*", 0x00, 0x00, 0x00, 0x00),\n    target => $target || ""\n  }, $class;\n  return $self;\n}\nsub size {\n  my ($self) = @_;\n  return length($self->{data});\n}\nsub data {\n  my ($self) = @_;\n  return $self->{data};\n}\nsub get {\n  my ($self, $key) = @_;\n  # Return data for common keys\n  return $self->{data} if $key eq '\''data'\'';\n  return $self->{target} if $key eq '\''target'\'';\n  return length($self->{data}) if $key eq '\''size'\'';\n  return "";\n}\nsub resolve {\n  my ($self) = @_;\n  return $self->{target} || "";\n}\nsub target {\n  my ($self) = @_;\n  return $self->{target} || "";\n}\n# AUTOLOAD to handle any other method calls\nsub AUTOLOAD {\n  my ($self) = @_;\n  my $method = our $AUTOLOAD;\n  $method =~ s/.*:://;\n  return "" if $method ne '\''DESTROY'\'';\n}\npackage Mac::Files;\n# Stub functions that electron-builder DMG script might call\nsub NewAlias {\n  my ($target) = @_;\n  return Mac::Files::Alias->new($target);\n}\nsub NewAliasMinimal {\n  my ($target) = @_;\n  return Mac::Files::Alias->new($target);\n}\nsub ResolveAlias {\n  my ($alias) = @_;\n  if (ref($alias) && $alias->isa('\''Mac::Files::Alias'\'')) {\n    return $alias->resolve();\n  }\n  return "";\n}\nsub GetAliasInfo {\n  my ($alias, $key) = @_;\n  if (ref($alias) && $alias->isa('\''Mac::Files::Alias'\'')) {\n    return $alias->get($key);\n  }\n  return "";\n}\n# Export to main namespace for compatibility\n*main::NewAlias = \\&NewAlias;\n*main::NewAliasMinimal = \\&NewAliasMinimal;\n*main::ResolveAlias = \\&ResolveAlias;\n*main::GetAliasInfo = \\&GetAliasInfo;\n1;\n' | sudo tee /Library/Perl/5.34/Mac/Files.pm > /dev/null
          # Ensure proper permissions on the stub modules
          sudo chmod 644 /Library/Perl/5.34/Mac/Memory.pm
          sudo chmod 644 /Library/Perl/5.34/Mac/Files.pm
          sudo chmod 755 /Library/Perl/5.34/Mac
          echo "Stub Mac::Memory and Mac::Files modules created with proper permissions"
          # Verify using SYSTEM Perl (what electron-builder uses)
          /usr/bin/perl -MMac::Finder::DSStore -e 'print "Mac::Finder::DSStore verified\n"' || {
            echo "ERROR: Mac::Finder::DSStore verification failed"
            exit 1
          }
          /usr/bin/perl -MMac::Memory -e 'print "Mac::Memory verified\n"' || {
            echo "ERROR: Mac::Memory verification failed"
            exit 1
          }
          /usr/bin/perl -MMac::Files -e 'print "Mac::Files verified\n"' || {
            echo "ERROR: Mac::Files verification failed"
            exit 1
          }
          echo "All Perl modules verified successfully"
      
      - name: Verify electron-builder installation
        working-directory: electron-app
        shell: bash
        run: |
          if ! npx electron-builder --version 2>/dev/null; then
            echo "electron-builder not found, installing..."
            npm install electron-builder --save-dev
            npx electron-builder --version
          fi
      
      - name: Build app
        working-directory: electron-app
        run: npm run build
      
      - name: Build Windows installer
        if: matrix.os == 'windows-latest'
        working-directory: electron-app
        run: npm run build:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Clean up any mounted DMGs before build
        if: matrix.os == 'macos-latest'
        run: |
          # Clean up any leftover mounted DMGs from previous runs
          # Retry logic for stubborn mounts
          for i in {1..5}; do
            MOUNTED=$(hdiutil info | grep -E '^/dev/disk' | awk '{print $1}' || true)
            if [ -z "$MOUNTED" ]; then
              break
            fi
            echo "Attempt $i: Cleaning up mounted DMGs..."
            for disk in $MOUNTED; do
              hdiutil detach "$disk" -force 2>/dev/null || hdiutil detach "$disk" 2>/dev/null || true
            done
            sleep 1
          done
          # Final check and force unmount if needed
          MOUNTED=$(hdiutil info | grep -E '^/dev/disk' | awk '{print $1}' || true)
          if [ -n "$MOUNTED" ]; then
            echo "Force unmounting remaining disks..."
            for disk in $MOUNTED; do
              diskutil unmountDisk force "$disk" 2>/dev/null || true
            done
          fi
          sleep 2
      
      - name: Build macOS DMG
        if: matrix.os == 'macos-latest'
        working-directory: electron-app
        run: npm run build:mac || (echo "Build completed with warnings, checking artifacts..." && ls -la dist/ || exit 1)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Wait for DMG operations to complete
        if: matrix.os == 'macos-latest'
        run: |
          # Wait a bit for any ongoing DMG operations to complete
          sleep 5
      
      - name: Clean up mounted DMGs after build
        if: matrix.os == 'macos-latest'
        run: |
          # Clean up any mounted DMGs after build with retry logic
          # Wait a moment first to let any final operations complete
          sleep 2
          for i in {1..5}; do
            MOUNTED=$(hdiutil info 2>/dev/null | grep -E '^/dev/disk' | awk '{print $1}' || true)
            if [ -z "$MOUNTED" ]; then
              echo "No mounted DMGs found, cleanup complete"
              break
            fi
            echo "Post-build cleanup attempt $i (found: $MOUNTED)..."
            for disk in $MOUNTED; do
              # Try gentle detach first
              hdiutil detach "$disk" 2>/dev/null || \
              # Then try force detach
              hdiutil detach "$disk" -force 2>/dev/null || \
              # Finally try diskutil
              diskutil unmountDisk force "$disk" 2>/dev/null || true
            done
            sleep 2
          done
          # Final check - if still mounted, log but don't fail
          MOUNTED=$(hdiutil info 2>/dev/null | grep -E '^/dev/disk' | awk '{print $1}' || true)
          if [ -n "$MOUNTED" ]; then
            echo "Warning: Some DMGs may still be mounted: $MOUNTED"
            echo "This is usually harmless and will be cleaned up automatically"
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: electron-app/dist/**
          retention-days: 30